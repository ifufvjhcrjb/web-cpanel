<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaii Panel ‚Ä¢ Buat Server Otomatis</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2563eb;
        --bg: #f1f5f9;
        --text: #0f172a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 0.9rem;
        color: #475569;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 0.95rem;
      }
      button {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }
      button:hover {
        background: #1d4ed8;
      }
      .result {
        margin-top: 20px;
        font-size: 0.9rem;
        text-align: left;
      }
      pre {
        background: #f8fafc;
        padding: 10px;
        border-radius: 8px;
        overflow: auto;
        font-size: 12px;
        color: #334155;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>üöÄ Buat Server Otomatis</h1>
      <p>Isi username & email untuk membuat akun dan server di panel Kaii</p>

      <form id="form">
        <input
          type="text"
          id="username"
          placeholder="Masukkan username"
          required
        />
        <input
          type="email"
          id="email"
          placeholder="Masukkan email"
          required
        />
        <button type="submit">Buat Sekarang</button>
      </form>

      <div class="result" id="result"></div>
    </div>

    <script>
      const backend = "http://157.245.145.229:2004"; // üîß GANTI ke domain/backend kamu jika nanti pakai domain

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const result = document.getElementById("result");

        if (!username || !email) {
          result.innerHTML = "‚ö†Ô∏è Harap isi semua kolom.";
          return;
        }

        result.innerHTML = "‚è≥ Membuat user...";

        try {
          // üîπ 1. Buat user
          const userRes = await fetch(`${backend}/api/users`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email }),
          });
          const userData = await userRes.json();
          if (!userRes.ok) throw userData;

          const userId =
            userData?.attributes?.id ||
            userData?.data?.id ||
            userData?.id ||
            userData?.data?.attributes?.id;

          if (!userId) throw { error: "Gagal mendapatkan ID user." };

          result.innerHTML = "‚úÖ User berhasil dibuat. Membuat server...";

          // üîπ 2. Buat server
          const serverRes = await fetch(`${backend}/api/servers`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user: userId,
              name: `Server-${username}`,
            }),
          });
          const serverData = await serverRes.json();
          if (!serverRes.ok) throw serverData;

          result.innerHTML =
            "üéâ Server berhasil dibuat!<br><pre>" +
            JSON.stringify(serverData, null, 2) +
            "</pre>";
        } catch (err) {
          console.error(err);
          result.innerHTML =
            "‚ùå Gagal membuat server:<br><pre>" +
            JSON.stringify(err, null, 2) +
            "</pre>";
        }
      });
    </script>
  </body>
</html>
